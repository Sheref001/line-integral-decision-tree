<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Line Integral Decision Tree</title>

  <!-- Styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

  <h1>Decision Tree for Line Integrals</h1>

  <!-- ========================= -->
  <!-- STEP 1: Curve Type -->
  <!-- ========================= -->
  <div id="step-curve" class="step">
    <h2>1. What type of curve is \(C\)?</h2>
    <button onclick="chooseCurve('plane')">Plane curve \( \mathbb{R}^2 \)</button>
    <button onclick="chooseCurve('space')">Space curve \( \mathbb{R}^3 \)</button>
  </div>

  <!-- ========================= -->
  <!-- STEP 2: Field Type -->
  <!-- ========================= -->
  <div id="step-field" class="step hidden">
    <h2>2. What type of field?</h2>
    <button onclick="chooseField('scalar')">Scalar field</button>
    <button onclick="chooseField('vector')">Vector field</button>
  </div>

  <!-- ========================= -->
  <!-- STEP 3: What are you integrating with respect to? -->
  <!-- ========================= -->
  <div id="step-method" class="step hidden">
    <h2>3. What are you integrating with respect to?</h2>

    <!-- Arc length -->
    <button onclick="chooseMethod('ds')">Arc length \( ds \)</button>

    <!-- Plane coordinates -->
    <button onclick="chooseMethod('dxdy')">Coordinates \( dx, dy \)</button>

    <!-- Space coordinates -->
    <button onclick="chooseMethod('dxyz')">Coordinates \( dx, dy, dz \)</button>
  </div>

  <!-- ========================= -->
  <!-- RESULT -->
  <!-- ========================= -->
  <div id="result" class="step hidden">
    <h2>Result</h2>

    <div id="formula" class="formula-box"></div>

    <div id="natural-param" class="natural-box hidden"></div>

    <div id="explanation" class="explanation-box"></div>

    <button onclick="resetTree()">Start over</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
